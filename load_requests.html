  function share(x)
  {
    var com=encodeURIComponent(x.id); 
    window.open("https://www.facebook.com/sharer.php?u=http://charity.potex.co.tz/ui/request.html?postid="+com);
    //alert(content);
  }

  function comment(y)
  {
    //get the id of the request
    //y.preventDefault();
    
    var reqid=y.id;
    var comment=y.value;
   // alert(comment);
    if (comment.length == 0) {
      swal("please type a comment","","info");
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            // swal(this.responseText,"","info");
                if(this.responseText=="no"){ alert("oops! unknown problem, try again","","info");}
                else{getcomno(y);get_all_comments(y);var elem=y.parentNode.parentNode.parentNode.classList.remove('collapsed-card');y.value=""; }
            }
        };
        xmlhttp.open("GET", "eng/controllers/controller.donor.php?com=" + comment+"&&reqid="+reqid+"&&request=comment", true);
        xmlhttp.send();
    }

  }
  function getcomno(z)
  {
    var reqid=z.id;
    var elem=z.parentNode.parentNode.querySelector('.far');
   // alert(comment);
  
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              var obj = JSON.parse(xmlhttp.responseText);
              for(var z in obj .name)
              {
                var comno=obj.comno[z]; 
                elem.innerHTML="comments("+comno+")";
          
              }
    
            }
        };
        xmlhttp.open("GET", "eng/controllers/controller.main.php?reqid="+reqid+"&&request=onereq", true);
        xmlhttp.send();
        
       //alert(elem);

  }

  function get_all_comments(c)
  {
    var reqid=c.id;
    var elem=c.parentNode.parentNode.parentNode.querySelector('.card-body');
    //swal(elem.parentNode,"","info");

    var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              
              var obj = JSON.parse(xmlhttp.responseText);
              var content="";
              for(var z in obj.fullname)
              {
                var img=obj.img[z];
                var fullname=obj.fullname[z];
                var time=obj.time[z];
                var date=obj.date[z];
                var comment=obj.thecomment[z];
       
                    content+='<div class="card" style="border-radius:30px;max-width:90%;height:fit-content;height:-moz-fit-content;height:-webkit-fit-content;margin-left:5%;-webkit-box-shadow: none;-moz-box-shadow: none;box-shadow: none;background-color:#edf8ff">';

                    content+='<a href="#" class="brand-link" >';
                    content+='<img src="dist/img/'+img+'"  alt="charity system" class="brand-image img-circle elevation-3" style="opacity:1">';
                    content+='<span class="brand-text font-weight-light" style="font-weight: bold; color: rgb(152, 29, 223);" >'+fullname+'</span>';
                    content+='</a>';
                    content+='<p style="margin-left:20%">'+comment+'</p>';
                    content+='<p style="margin-left:60%; color:#aaa; font-size:13px">'+date+'&nbsp&nbsp &nbsp &nbsp '+time+'</p>';
                    content+='</div>';
                    //content+='<div class="card-body">'
    
      
                    //content+='</div>';
  
                    content+='</div>';
          
              }

              elem.innerHTML=content;
    
            }
        };

        xmlhttp.send();



  }
